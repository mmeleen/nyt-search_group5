<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" 
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <title>NYT Search</title>
</head>
<body>
  <header class="jumbotron text-center bg-primary text-light">
    <h1 class="display-4 pt-2">New York Times Search</h1>
  </header>
  <div class="search-container">
    <form>
      <div class="form-group">
        <label for="search-term">Search Term</label>
        <input type="text" class="form-control" id="search-term" placeholder="">
      </div>
      <div class="form-group">
        <label for="num-records">Number of Records to Retrieve:</label>
        <select class="form-control" id="num-records">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="start-year">Start Year (Optional):</label>
        <input type="number" class="form-control" id="start-year" placeholder="">
      </div>
      <div class="form-group">
        <label for="end-year">End Year (Optional):</label>
        <input type="number" class="form-control" id="end-year" placeholder="">
      </div>
      <div class="form-row">
        <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
        <button id="clear-btn" type="button" class="btn btn-warning">Clear Results</button>
      </div>
    </form>
  </div>
  <div class="articles">Articles</div>
</body>
</html>
